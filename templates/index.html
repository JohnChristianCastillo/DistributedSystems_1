<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Routes</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Create an element where the map will take place -->
    <div id="map"></div>
    <div class="formBlock">
        <form id = "form">
            <select id = "start" class = "input">
                <option value="" selected disabled hidden>choose starting point</option>
            </select>
            <select id = "end" class = "input">
                <option value="" selected disabled hidden>choose destination</option>
            </select>
            <label for="trainTime"> Train time:</label>
            <input type = "text" name="trainTime" class = "input" id = "trainTime" readonly>
            <label for="carTime"> Car time:</label>
            <input type = "text" name="carTime" class = "input" id = "carTime" readonly>

            <button type = "button" id="calculateTime">Calculate Time</button>
            <button type = "button" id="clear">Clear</button>
        </form>
    </div>
<!-- leaflet js-->
 <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
